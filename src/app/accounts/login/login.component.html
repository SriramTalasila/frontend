<div class="card container" style="width:40%;margin-top:5%">
  <form style="padding: 2%">
    <h3 style="text-align: center">Login</h3>
     <div *ngIf="errMssg" class="alert alert-danger" role="alert">
      {{errMssg}}
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" [(ngModel)]="loginUserData.username" name="username" id="exampleInputEmail1" aria-describedby="emailHelp"
             placeholder="Username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" [(ngModel)]="loginUserData.password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group ">
      <p class="float-left"></p>
      <a routerLink="/home/forgotpassword" class="float-right">Forgot password</a>
    </div>
    <button type="submit" (click)="loginUser()" class="btn btn-primary">Login</button>
  </form>

</div>
